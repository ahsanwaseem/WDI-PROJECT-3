<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Add a hotel</h2>
    <form ng-submit="hotelsNew.create()">
      <!--  NAME -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" ng-model="hotelsNew.hotel.name">
      </div>
      <!--  TYPE -->
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" name="type" id="type" ng-model="hotelsNew.hotel.type">
      </div>
      <!--  RATING -->
      <div class="form-group">
        <label for="rating">rating</label>
        <input type="text" class="form-control" name="rating" id="rating" ng-model="hotelsNew.hotel.rating">
      </div>
      <!--  LOCATION -->
      <div class="form-group">
        <label for="location">location</label>
        <input type="text" class="form-control" name="location" id="location" ng-model="hotelsNew.hotel.location">
      </div>
      <!--  DESCRIPTION -->
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" name="description" id="description" ng-model="hotelsNew.hotel.description">
      </div>
      <!--  HOURS -->
      <div class="form-group">
        <label for="hours">hours</label>
        <input type="text" class="form-control" name="hours" id="hours" ng-model="hotelsNew.hotel.hours">
      </div>
      <!--  IMAGE -->
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" name="image" id="image" ng-model="hotelsNew.hotel.image">
      </div>
      <!-- <button role="button" class="btn btn-primary" ui-sref="hotelsIndex">Cancel</button> -->
      <button class="btn btn-success">Create</button>
    </form>
  </div>
</div>
