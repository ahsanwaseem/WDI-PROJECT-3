<h1>Show</h1>
<div class="row">
  <div class="col-md-6">
    <img ng-src="{{ hotelsShow.hotel.image }}">
  </div>
  <div class="col-md-6">
    <h2>{{ hotelsShow.hotel.name }}</h2>
    <p>
      <strong>{{ hotelsShow.hotel.rating }}</strong>
    </p>
  </div>
</div>
{{ hotelsShow.hotel.lat }}
{{ hotelsShow.hotel.lng }}

<google-map id="map-canvas" style="width: 100%; height: 480px;"></google-map>
